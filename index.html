<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CircularNavigation</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="menu">
      <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>

      <li style="--i: 0" class="active">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li style="--i: 1">
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </li>
      <li style="--i: 2">
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
      <li style="--i: 3">
        <a href="#"><ion-icon name="mail-outline"></ion-icon></a>
      </li>
      <li style="--i: 4">
        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
      </li>
      <li style="--i: 5">
        <a href="#"><ion-icon name="key-outline"></ion-icon></a>
      </li>
      <li style="--i: 6">
        <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
      </li>
      <li style="--i: 7">
        <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
      </li>
      <div class="indicator"></div>
    </ul>
    <script>
      $(".toggle ").click(function () {
        $(".menu").toggleClass("active");
        $(".toggle").toggleClass("active");
      });

     $("li").each((index, value) => {
        $(value).on("mouseover", function () {
          $("li").each((indexChild, valueChild) => {
            $(valueChild).removeClass("active");
            $(this).addClass("active");
          });
        });
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
